<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Donation ACT Foundation</title>
	<link href="http://act.id/assets/images/ACT-icon 32-01.ico" rel="shortcut icon" type="icon">
	<link href="assets/images/favicon.ico" rel="apple-touch-icon" sizes="144x144" type="image/png">
	<link href="assets/images/favicon.ico" rel="apple-touch-icon" sizes="114x114" type="image/png">
	<link href="assets/images/favicon.ico" rel="apple-touch-icon" sizes="72x72" type="image/png">
	<link href="assets/images/favicon.ico" rel="apple-touch-icon" type="image/png"><!-- Global stylesheets -->
	<link href="fonts/fonts.css" rel="stylesheet" type="text/css">
	<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/animate.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-extended.css" rel="stylesheet" type="text/css">
	<link href="css/plugins.css" rel="stylesheet" type="text/css">
	<link href="css/color-system.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">
	<link href="login_registration.htm" id="style" rel="stylesheet" type="text/css">
	<link href="login_registration.htm" id="theme" rel="stylesheet" type="text/css"><!-- /global stylesheets -->
	<!-- Core JS files -->
	<script src="js/jquery.min.js">
	</script>
	<script src="js/bootstrap.min.js">
	</script>
	<script src="js/fancybox.min.js">
	</script>
	<script src="js/app.js">
	</script>
	<script src="js/forms/uniform.min.js">
	</script>
</head>
<body>
	<div class="page-container login-container" style="min-height:621px">
		<!-- Page content -->
		<div class="page-content">
			<!-- Main content -->
			<div class="content-wrapper">
				<!-- Content area -->
				<div class="content">
					<!-- Simple login form -->
					<form action="index.htm">
						<div class="panel panel-body login-form">
							<div class="text-center mb-20">
								<img src="assets/images/logo_light.png">
								<h5 class="content-group">Daftar Akun Baru <small class="display-block">Isi Semua Form di Bawah Ini</small></h5>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input class="form-control" placeholder="Nama Lengkap" type="text">
								<div class="form-control-feedback">
									<i class="fa fa-user text-muted"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input class="form-control" placeholder="Password" type="password">
								<div class="form-control-feedback">
									<i class="fa fa-lock text-muted"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input class="form-control" placeholder="Email" type="text">
								<div class="form-control-feedback">
									<i class="fa fa-envelope text-muted"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input class="form-control" placeholder="Alamat Rumah" type="text">
								<div class="form-control-feedback">
									<i class="fa fa-home text-muted"></i>
								</div>
							</div>
							<div class="login-options">
								<div class="checkbox ml-10">
									<label><input class="styled" type="checkbox"> Saya menyutujui semua syarat & ketentuan yang berlaku</label>
								</div>
							</div><button class="btn btn-success btn-lg btn-labeled btn-labeled-right btn-block" type="button"><b><i class="fa fa-user-plus"></i></b> Register</button>
						</div>
					</form><!-- /simple login form -->
					<!-- Footer -->
					<div class="footer text-muted">
						&copy; 2016 ACT Foundation&nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;Version - 1.0.0
					</div><!-- /footer -->
				</div><!-- /content area -->
			</div><!-- /main content -->
		</div><!-- /page content -->
	</div>
	<script>
	$(function() {
	   $(".styled, .multiselect-container input").uniform({
	       radioClass: 'choice'
	   });
	});
	</script>
</body>
</html>
