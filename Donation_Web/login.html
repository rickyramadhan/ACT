<div class="page-container login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">

					<!-- Simple login form -->
					<form action="index.html" method="post">			
						<div class="panel panel-body login-form">							
							<div class="text-center mb-20">
								<img src="assets/images/logo_light.png">
								<h5 class="content-group">Login Donatur ACT </h5>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="email" class="form-control" placeholder="Email" name="username" required="required">
								<div class="form-control-feedback">
									<i class="fa fa-user text-muted"></i>
								</div>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="password" class="form-control" placeholder="Password" name="password" required="required">
								<div class="form-control-feedback">
									<i class="fa fa-lock text-muted"></i>
								</div>
							</div>

							<div class="login-options">
								<div class="row">
									<div class="col-sm-12" style="margin-bottom:20px;">
										Belum Punya Akun? Daftar <a href="daftar.html">disini</a>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="checkbox ml-5">
											<label>
												<input type="checkbox" class="styled" checked="checked">
												Remember me
											</label>
										</div>
									</div>

									<div class="col-sm-6 text-right mt-10">
										<a href="reset_password.html">Lupa Password?</a>
									</div>
								</div>
							</div>

							<div class="form-group">
								<button type="button" class="btn btn-info btn-lg btn-labeled btn-labeled-right btn-block"><b><i class="fa fa-sign-in"></i></b> Sign in</button>								
							</div>						
						</div>
						
					</form>
					<!-- /simple login form -->

					</div>
